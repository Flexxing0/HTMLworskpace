<!DOCTYPE html>
<html lang="es">
    <head><title>TaTeTi</title>
    <script type="text/javascript" src="tateti.js"></script>
    <link rel="stylesheet" href="tateti.css">
    </head>
    <body>
        <header><h1>TaTeTi</h1></header>
        <div id="num-partida"><h2>Partida: </h2></div>
        <div id="cuadro">
            <button class="btn" type="button" id="boton0" name="boton" value="0"></button>
            <button class="btn" type="button" id="boton1" name="boton" value="1"></button>
            <button class="btn" type="button" id="boton2" name="boton" value="2"></button>
            <button class="btn" type="button" id="boton3" name="boton" value="3"></button>
            <button class="btn" type="button" id="boton4" name="boton" value="4"></button>
            <button class="btn" type="button" id="boton5" name="boton" value="5"></button>
            <button class="btn" type="button" id="boton6" name="boton" value="6"></button>
            <button class="btn" type="button" id="boton7" name="boton" value="7"></button>
            <button class="btn" type="button" id="boton8" name="boton" value="8"></button>
        </div>
        <div id="seccion-informacion">
        <p id="turno-jugador">Turno del jugador</p>
        <button type="button" id="idinicia" name="botonjugar" value="iniciar" onClick="iniciarJuego();">Iniciar Juego</button>
        </div>
        <div id="seccion-ganador"></div>
    </body>
</html>
