<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cotizador</title>
    <link rel="stylesheet" href="cotizador.css">
    <script type="text/javascript" src="cotizador.js"></script>
</head>

<body>
    <header>
        <h1>Cotize su servicio</h1>
    </header>
    <section>
        <article>
            <h2> Servicios </h2>

            <form id="formu1" name="formulario" method="post" action="">
                <fieldset>
                    <legend>Seleccione uno o mas de un servicio</legend>
                    <label for="idacuario">Acuario</label>
                    <input type="checkbox" id="idacuario" name="opcion" value="Acuario">
                    <label for="idbanio">Bano</label>
                    <input type="checkbox" id="idbanio" name="opcion" value="Banio">
                    <label for="idpelu">Peluqueria</label>
                    <input type="checkbox" id="idpelu" name="opcion" value="Peluqueria">
                    <label for="idvacu">Vacunacion</label>
                    <input type="checkbox" id="idvacu" name="opcion" value="Vacunacion">
                    <label for="idconsu">Consulta</label>
                    <input type="checkbox" id="idconsu" name="opcion" value="Consulta">
                    <button type="button" id="idconfirma" name="confirma" value="Confirma" onClick="haceAlgo();">
                        Confirma</button>
                </fieldset>
            </form>
            <form id="formu1.1" name="formularioAC" method="post" action="">
                <div id="acuario">
                    <fieldset>
                        <legend>Ingrese las dimensiones de la pecera</legend>
                        
                            <label for="idalto">Alto</label>
                            <input type="number" id="idalto" name="alto">
                            <label for="idancho">Ancho</label>
                            <input type="number" id="idancho" name="ancho">
                        
                    </fieldset>
            </div>
            <div id="otros">
                <fieldset>
                    <legend>Ingrese los animales</legend>
                    <div class="otros-animales">
                        <label for="idcantidad">Cantidad</label>
                        <input type="number" id="idcantidad" name="cantidad">
                        <label for="idraza">Raza</label>
                        <input type="text" id="idraza" name="raza">
                        <label for="idpeso">Peso aproximado</label>
                        <input type="number" id="idpeso" name="peso">
                    </div>
                </fieldset>
            </form>
            </div>
        </article>
    </section>
</body>

</html>
