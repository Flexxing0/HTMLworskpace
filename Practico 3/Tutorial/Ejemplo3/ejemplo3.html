<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo3</title>
    <script type="text/javascript">
        function imprimopanchos()
        {
            document.write("<header>");
            document.write("<h1>Primer ejemplo con javascript en el head</h1>");
            document.write("</header>");
            document.write("<section>");
            document.write("<article>");
            document.write("<h2>Terrible pancho</h2>");
            document.write("</article>");
            document.write("</section>");
            document.write("<footer>");
            document.write("<p>HREF</p>");
            document.write("</footer>");
        }
    </script>
</head>
<body onLoad="imprimopanchos();">
</body>
</html>
